# Netlify configuration for SimPhanToe
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command - uses npm workspaces from repo root
  command = "npm install && npm run build:simphantoe"
  # Output directory (absolute path from repo root)
  publish = "frontend/simphantoe/dist"

# Production context
[context.production]
  environment = { NODE_VERSION = "22" }

# Preview/branch deploys
[context.deploy-preview]
  environment = { NODE_VERSION = "22" }

# Headers configuration
# CRITICAL: These headers are required for SharedArrayBuffer support
# which is needed by the Zama FHE SDK WASM modules
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"

# WASM files need correct MIME type
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

